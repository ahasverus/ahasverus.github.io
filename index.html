    <script type="text/javascript">

        $(window).scroll(function() {
          if ($(this).scrollTop() >= 200) {
            $('#return-to-top').fadeIn(200);
          } else {
            $('#return-to-top').fadeOut(200);
          }
        });
        $('#return-to-top').click(function() {
          $('body,html').animate({ scrollTop : 0 }, 500);
        });
      });
    </script>
